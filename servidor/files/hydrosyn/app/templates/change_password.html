{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{{ texts.change_password_title }}</h2>
    <form method="POST" action="/change-password">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        
        <div class="mb-3">
            <label for="current_password" class="form-label">{{ texts.current_password_label }}</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required>
        </div>
        
        <div class="mb-3">
            <label for="new_password" class="form-label">{{ texts.new_password_label }}</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        
        <div class="mb-3">
            <label for="confirm_password" class="form-label">{{ texts.confirm_password_label }}</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        
        <button type="submit" class="btn btn-primary">{{ texts.change_password_button }}</button>
    </form>
</div>
{% endblock %}
