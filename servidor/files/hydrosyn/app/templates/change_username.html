{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{{ texts.change_username_title }}</h2>
    <form method="POST" action="/change-username">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        
        <div class="mb-3">
            <label for="new_username" class="form-label">{{ texts.new_username_label }}</label>
            <input type="text" class="form-control" id="new_username" name="new_username" required>
        </div>
        
        <button type="submit" class="btn btn-primary">{{ texts.save_changes_button }}</button>
    </form>
</div>
{% endblock %}
