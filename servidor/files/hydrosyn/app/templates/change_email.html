{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{{ texts.change_email_title }}</h2>
    <form method="POST" action="/change-email">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        
        <div class="mb-3">
            <label for="new_email" class="form-label">{{ texts.new_email_label }}</label>
            <input type="email" class="form-control" id="new_email" name="new_email" required>
        </div>
        
        <div class="mb-3">
            <label for="current_password" class="form-label">{{ texts.confirm_password_label }}</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required>
        </div>
        
        <button type="submit" class="btn btn-primary">{{ texts.change_email_button }}</button>
    </form>
</div>
{% endblock %}
