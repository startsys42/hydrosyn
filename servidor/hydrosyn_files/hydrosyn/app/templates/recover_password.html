<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ texts.recover_title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="{{ theme }}-theme">
    <h1>{{ texts.recover_title }}</h1>

    <form method="post" action="/recover-password">
        <label>{{ texts.username }}: <input type="text" name="username" required></label><br>
        <label>{{ texts.email }}: <input type="email" name="email" required></label><br>
        <button type="submit">{{ texts.recover }}</button>
    </form>

    <form method="get" action="/">
        <button type="submit">{{ texts.back }}</button>
    </form>
</body>
</html>
